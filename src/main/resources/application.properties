spring.application.name=Spring_web_backend
# Configuración del servidor (Web)
#server.port=8080
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/app_backend?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=julio
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Propiedades de Hibernate (JPA)
# O puedes usar 'validate', 'create', 'create-drop' según tus necesidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Configuración de logging (opcional)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE